version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wasp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wasp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - wasp-network

  # Backend API
  backend:
    build: ./back
    container_name: wasp-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=wasp;Username=postgres;Password=password
      - Jwt__Key=${JWT_SECRET:-your-256-bit-secret-key-for-jwt-tokens-in-production}
      - Jwt__Issuer=WaspBackend
      - Jwt__Audience=WaspFrontend
      - Jwt__ExpiresInMinutes=60
    ports:
      - "5000:80"
    depends_on:
      - db
    networks:
      - wasp-network

  # Frontend (if using nginx)
  frontend:
    build: ./front
    container_name: wasp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wasp-network

volumes:
  postgres_data:

networks:
  wasp-network:
    driver: bridge
